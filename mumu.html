<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Buzz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="music.css">
  </head>
  
  <body>
      
    <div class="boxer">
    <header>
        <i class="fas fa-arrow-left"></i>

      <i class="fas fa-search"></i>
    </header>
  
    <section class="song">
      <div class="song__data">
        <div class="song__img"><i class="fas fa-music"></i></div>
        <div class="song__side">
          <div class="song__title">은인</div>
          <div class="song__author">by Buzz</div>
        </div>
      </div>
      <div class="love__button-list">
        <div class="love__button-play">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="love__button-subscribe"><i class="fas fa-heart">
        </i>
        <span>Subscribe</span>
    </div>
        <div class="love__button-download"><i class="fas fa-plus"></i>
            <span>List</span>
        </div>
      </div>
    </section>
  
    <ul class="burger-list">
      <li class="burger-list__item">
        <div class="burger-list__img"></div>
        <div class="burger-list__info">
          <div class="burger-list__title">My love</div>
          <div class="burger-list__author">Buzz</div>
        </div>
      </li>
      <li class="burger-list__item">
        <div class="burger-list__img"></div>
        <div class="burger-list__info">
          <div class="burger-list__title">남자를 몰라</div>
          <div class="burger-list__author">Buzz</div>
        </div>
      </li>
      <li class="burger-list__item">
        <div class="burger-list__img"></div>
        <div class="burger-list__info">
          <div class="burger-list__title">My darling</div>
          <div class="burger-list__author">Buzz</div>
        </div>
      </li>
      <li class="burger-list__item">
        <div class="burger-list__img"></div>
        <div class="burger-list__info">
          <div class="burger-list__title">행복하세요</div>
          <div class="burger-list__author">Buzz</div>
        </div>
      </li>
      <li class="burger-list__item">
        <div class="burger-list__img"></div>
        <div class="burger-list__info">
          <div class="burger-list__title">약자의 눈물</div>
          <div class="burger-list__author">Buzz</div>
        </div>
      </li>
      <li class="burger-list__item">
        <div class="burger-list__img"></div>
        <div class="burger-list__info">
          <div class="burger-list__title">Go away!</div>
          <div class="burger-list__author">Buzz</div>
        </div>
      </li>
      <li class="burger-list__item">
        <div class="burger-list__img"></div>
        <div class="burger-list__info">
          <div class="burger-list__title">일년쯤이면..</div>
          <div class="burger-list__author">Buzz</div>
        </div>
      </li>
    </ul>
  </div>
  
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

  </body>
</html>
